<script type="text/javascript">
function changeLanguage(lang_code) {
    var url = location.href.split('/');
    var host = url.slice(0, 3);
    var endpoint = url.slice(host.length, url.length);
    endpoint[0] = lang_code;
    window.location.replace([host.join("/"), endpoint.join("/")].join("/"));
}
</script>
