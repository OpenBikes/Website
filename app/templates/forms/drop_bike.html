<div class="modal fade" id="modalDropBike" tabindex="-1" role="dialog" aria-labelledby="routeModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="routeModalLabel">{{ _("Drop a bike off") }}</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <form class="formDropBike" method="post">
                            {{ m.render_field(formDropBike.start) }}
                            {{ m.render_field(formDropBike.time) }}
                            <!-- <div class='input-group date' id='time'>
                                <input type='text' id='timeInput' class="form-control"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-time"></span>
                                </span>
                            </div> -->
                            {{ m.render_field(formDropBike.people) }}
                            {{ formDropBike.csrf_token }}
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" name="submit" onClick="$('#modalDropBike').modal('toggle'); route('form.formDropBike', 'dropBike');">
                    {{ _("Let us search for the best trip possible") }}
                </button>
                <button id="closeModal" class="btn btn-default" type="button" class="btn btn-default" data-dismiss="modal">{{ _("Close") }}</button>
            </div>
        </div>
    </div>
</div>
